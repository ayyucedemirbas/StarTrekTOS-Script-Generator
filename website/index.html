<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Script Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
    <div class="mb-5 pb-5">
        <div class="row mx-0 mb-5 pb-5 mt-4 pt-5" >
            
            <div class="col-md-6 px-4 text-center my-auto">
                <div class="px-auto py-3">
                    
                </div>
               
                    Here is the repo <a href="https://github.com/ayyucedemirbas/StarTrekTOS-Script-Generator">GitHub Repo</a>.</p>
            </div>
        </div>
        <div id="getInputs" class="container pb-5">
            <h4 class="my-5" style="font-family: 'Inria Sans', sans-serif;">Generate Star Trek Original Series Scripts using Tensorflow</h4>
            <p style="font-family: 'Inria Sans', sans-serif;">
                
            </p>
            <div class="container">
                <div>
                <form  class="row pt-4">
                    <div class="col-md-4">
                        <label for="input">Some starting characters</label>
                        <input type="text" id="input" class="form-control mb-2" placeholder="Starting words" name="input" required>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label for="num_gen">No. of Characters to generate</label>
                        <input type="number" id="num_gen" value="100" class="form-control mb-2" required name="chars">
                    </div>
                    <div class="col-md-4 mt-4" id="submit">
                    <button class="btn btn-primary" type="button" disabled id="loadingButton">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="#spinner"></span>
                        Loading Model
                      </button>
                      <button class="btn btn-primary" type="submit" id="generate">
                        Generate Text
                      </button>
                    </div>
                    <div class="col-md-12 mt-4 d-flex justify-content-center" >
                    </div>
                    <div class="col-md-12 mt-4" id="display_output">
                        <p>Generated Text</p>
                        <p style="font-family: 'Roboto Mono', monospace;white-space: pre-line" id="output">YOU SHOULD NOT SEE THIS</p>
                        <button class="btn btn-primary" type="submit" id="generateMore">
                            Generate More
                        </button>
                        <p style="font-family: 'Inria Sans', sans-serif;">Continues the story using above generated text</p>
                    </div>                      
                </form>
            </div>
            </div>
        </div>
        <div class="container">
            <hr width="25%">
        </div>
    </div>
    <div class="footer text-light" style="background-color: black;font-family: 'Roboto Mono', monospace;white-space: pre-line">
        <div class="container">
            
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
